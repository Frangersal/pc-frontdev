<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores css</title>
</head>
<style> 
    
   div > div{
    background: plum;
   }
   .es{
    background: red;
   }
   div + section{
    background: palevioletred;
   }

   p{
    color: salmon;
   }
   p:hover{
    color: skyblue;
   }
   div p:nth-child(2){

    color: violet;
    }
    p::first-letter{
        color:teal;
    }
    p::before{
        content: "Xx- ";
    }

    
</style>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <p class="es">Es</p>
            <p>Lo mejopr</p> 
        </div>
        <section>
            mundo
        </section>
        </div>
        <p>Clase de selectores</p>
    </div>
    
</body>
</html>
