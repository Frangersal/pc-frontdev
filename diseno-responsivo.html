<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disenio Responsivo</title>
    <style> 
        @media(max-width: 320px) {
            div {
                background: purple;
                color: whitesmoke;
            }
        }
        @media(320px < width < 1500px) {
            div {
                background: red;
                color: whitesmoke;
            }
        }      
        @media(min-width: 1500px) {
            div {
                background: blue;
                color: whitesmoke;
            }
        }   
    </style>
</head>
<body>
    <div>
        Platzi
    </div>
</body>
</html>
